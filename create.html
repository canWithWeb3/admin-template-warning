<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="mySpinner" class="my-spinner">
        <div class="spinner-border text-warning h3" role="status">
            <span class="sr-only">Loading...</span>
          </div>
    </div>

    <div class="admin d-flex">
        <div id="sidebar" class="sidebar">
            <a href="" class="sidebar-brand">LOGO</a>
            <ul class="list-unstyled">
                <li><a href="index.html" class="active">Dashboard</a></li>
                <li><a href="">Kategoriler</a></li>
                <li><a href="">Ürünler</a></li>
                <li><a href="">Ayarlar</a></li>
            </ul>
        </div>
        <div class="admin-end">
            <div class="admin-up d-flex justify-content-between align-items-center">
                <button id="menuBarBtn" class="d-lg-none d-inline-block btn btn-warning">
                    <i class="fas fa-bars"></i>
                </button>
                <ul class="list-unstyled text-end m-0 ms-auto">
                    <li class="nav-item dropdown m-0">
                      <a style="font-size: 17px;" class="nav-link dropdown-toggle m-0" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <img style="width:35px; height:35px;" src="https://demo.themesberg.com/volt/assets/img/team/profile-picture-3.jpg" alt="" class="img-fluid me-2 rounded-circle">Can Oğuzorhan
                      </a>
                      <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#"><i class="fa-regular fa-circle-user me-2"></i> Profilim</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#"><i class="fa-solid fa-arrow-right-from-bracket text-danger fw-bold me-2"></i>Çıkış yap</a></li>
                      </ul>
                    </li>
                </ul>
            </div>
            <div class="admin-content px-lg-4 px-md-3 px-2">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <h1 class="h3 mb-0">Create Category</h1>
                        </div>
                        <hr>
                        <form action="">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name:</label>
                                <input type="text" class="form-control">
                            </div>

                            <div class="text-end">
                                <button type="submit" class="btn btn-warning">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script type="text/javascript">
        const menuBarBtn = document.getElementById("menuBarBtn")
        const sidebar = document.getElementById("sidebar")
        const mySpinner = document.getElementById("mySpinner")

        menuBarBtn.onclick = () => {
            sidebar.classList.toggle("active")
        }

        $(document).ready(() => {
            $("#mySpinner").addClass("d-none")
        })

    </script>

  </body>
</html>
